---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
   
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
            </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
      <div class="row align-items-center">
          <div class="col-6">
            <div class="image">
                <a href="{{ page.book_link | prepend: site.baseurl | replace: '//', '/' }}">
                  <img src="{{ page.book_image | prepend: site.baseurl | replace: '//', '/' }}"
                    class=" border-white" alt="Code Princess">
                </a>
            </div>
          </div>
          <div class="col text-center justify-content-center">
            <h1>
                {{ page.title}}
            </h1>
            {% if page.author_website %}
                <a href={{page.author_website}}>
                    <h4>{{ page.author }}</h4>
                </a>
            {% else %}
            <h4>{{ page.author }}</h4>
            {% endif %}
          </div>
      </div>
    <div class="row">
      <div class="col ">

        {{ content }}

        <hr>

        <div class="clearfix">

          {% if page.previous.url %}
          <a class="btn btn-primary float-left" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}">&larr; Previous<span class="d-none d-md-inline">
              Book</span></a>
          {% endif %}
          {% if page.next.url %}
          <a class="btn btn-primary float-right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">Next<span class="d-none d-md-inline">
              Book</span> &rarr;</a>
          {% endif %}

        </div>

      </div>
    </div>
  </div>
